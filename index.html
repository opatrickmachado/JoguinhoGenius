<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./imgs/icon.png" />
    <title>Joguinho Genius</title>
</head>

<body>
    <div class="main-game">
        <div class="game-title">Joguinho Genius</div>
        </div>
    </div>
    <div class="main-game">
        <div class="genius">
            <div class="blue"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="green"></div>

    <div id="scoreboard">Pontuação: 0</div>
    <button id="restartGame">Recomeçar o Jogo</button>

    <!-- Adicionado os elementos de áudio aqui -->
    <audio id="soundGreen" src="./sounds/green.mp3"></audio>
    <audio id="soundRed" src="./sounds/red.mp3"></audio>
    <audio id="soundYellow" src="./sounds/yellow.mp3"></audio>
    <audio id="soundBlue" src="./sounds/blue.mp3"></audio>

    <script type="text/javascript" src="./javascript/script.js"></script>

</html>
